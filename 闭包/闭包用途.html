<html>
	<head></head>
	<body>
		<script type="text/javascript">
		function dwn(s){
			document.write(s+"<br/>");
		};


		function f1(){
			var n = 999;
			nAdd = function(){
				n+=1;
			};
			function f2(){
				dwn(n);
			};

			return f2;
		};

		var result = f1();
		result();
		nAdd();
		result();

		// 首先在nAdd前面没有使用var关键字，因此 nAdd是一个全局变量，而不是局部变量。其次，nAdd的值是一个匿名函数（anonymous function），而这个匿名函数本身也是一个闭包，所以nAdd相当于是一个setter，可以在函数外部对函数内部的局部变量进行操作。


	
		</script>
	</body>
</html>
