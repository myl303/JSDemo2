		function getElementsByClassName(parent,className){
			//获取所有元素
			var aEls = document.getElementsByTagName("*");
			var arr = [];
			
			for(var i = 0;i<aEls.length;i++){
//				if(aEls[i].className=="box"){
//					arr.push(aEls[i]);
//					break;
//				};
				var aClassName = aEls[i].className.split(' ');

					if(aClassName[j]==className){
						arr.push(aEls[i]);
						break;
					};
				};//end for
			};//end for
			
			return arr;
			
			
		};
